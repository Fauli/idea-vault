# Local testing of production build (without SSL)
# Usage: docker compose -f docker-compose.local.yml up --build

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdevpassword
      POSTGRES_DB: pocket_ideas
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:localdevpassword@db:5432/pocket_ideas?schema=public
      SESSION_SECRET: local-testing-secret-not-for-production
      NODE_ENV: production
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "8888:80"
    volumes:
      - ./docker/nginx.local.conf:/etc/nginx/nginx.conf:ro
      - uploads-data:/app/uploads:ro
    depends_on:
      - app

volumes:
  postgres-data:
  uploads-data:
