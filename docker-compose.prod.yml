services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-pocket_ideas}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # No ports exposed - only accessible within docker network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-pocket_ideas}?schema=public
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET is required}
      NODE_ENV: production
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # No ports exposed - nginx handles external traffic

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - uploads-data:/app/uploads:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres-data:
  uploads-data:
